<body>
	<h3>Lab #9: Repeating Lab #5-3 via JSP</h3>
	<form action = "lab9-2017112535.jsp" method = "POST">
		<h4>Query 1: Search for employees satisfying the following condition:</h4>
		Project name: <input type = "text" name = "pName" >
		Department number: <select name = "dNum" >
			<option value="1">1</option>
			<option value="4">4</option>
			<option value="5" selected>5</option>
			</select>
		Salary: <input type = "text" name = "salary">
		<br />
		<h4>Query 2: Search for employees with the following information:</h4>
		Supervisor's SSN: <input type = "text" name = "supervisor_ssn" >
		Address: <input type = "text" name = "address" >
		<br />
		<h4>Query 3: Search for employees working on:</h4>
		Project name: <input type = "text" name = "project_name" >
		<br />
		<input type = "reset" value = "reset" />
		<input type = "submit" value = "submit" />
	</form>
</body>
